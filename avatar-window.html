<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Avatar - HeyGen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        
        #avatarContainer {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status.connected {
            color: #4ade80;
        }
        
        .status.disconnected {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div id="avatarContainer">
        <video id="videoElement" autoplay playsinline></video>
        <div id="status" class="status disconnected">Desconectado</div>
    </div>
    
    <script>
        const videoElement = document.getElementById('videoElement');
        const statusElement = document.getElementById('status');
        let peerConnection = null;
        
        // Escuchar configuración de HeyGen
        if (window.sandra && window.sandra.onHeyGenConfig) {
            window.sandra.onHeyGenConfig((config) => {
                if (config) {
                    initializeWebRTC(config);
                }
            });
        }
        
        function initializeWebRTC(config) {
            try {
                peerConnection = new RTCPeerConnection({
                    iceServers: config.iceServers || []
                });
                
                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        videoElement.srcObject = event.streams[0];
                        statusElement.textContent = 'Conectado';
                        statusElement.className = 'status connected';
                    }
                };
                
                peerConnection.oniceconnectionstatechange = () => {
                    if (peerConnection.iceConnectionState === 'connected') {
                        statusElement.textContent = 'Conectado';
                        statusElement.className = 'status connected';
                    } else if (peerConnection.iceConnectionState === 'disconnected') {
                        statusElement.textContent = 'Desconectado';
                        statusElement.className = 'status disconnected';
                    }
                };
                
                // Establecer descripción remota
                if (config.sdp) {
                    peerConnection.setRemoteDescription(new RTCSessionDescription({
                        type: 'offer',
                        sdp: config.sdp
                    })).then(() => {
                        return peerConnection.createAnswer();
                    }).then((answer) => {
                        return peerConnection.setLocalDescription(answer);
                    }).catch((error) => {
                        console.error('Error WebRTC:', error);
                        statusElement.textContent = 'Error: ' + error.message;
                        statusElement.className = 'status disconnected';
                    });
                }
            } catch (error) {
                console.error('Error inicializando WebRTC:', error);
                statusElement.textContent = 'Error: ' + error.message;
                statusElement.className = 'status disconnected';
            }
        }
    </script>
</body>
</html>
