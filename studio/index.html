<!DOCTYPE html>
<html lang="es" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandra AI Studios Lab | GuestsValencia</title>
  <meta name="description" content="Laboratorio creativo de Sandra AI para generar imagenes y videos de manera experimental.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit','system-ui','sans-serif'],
            serif: ['Playfair Display','Georgia','serif']
          },
          colors: {
            brand: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a'
            },
            galaxy: {
              deep: '#030712',
              space: '#0B1120'
            }
          }
        }
      }
    };
  </script>

  <style>
    :root{--galaxy-deep:#030712;--glass-surface:rgba(15,23,42,0.75);--glass-border:rgba(255,255,255,0.08)}
    body{font-family:'Outfit',system-ui,sans-serif;background:var(--galaxy-deep);color:#F8FAFC;margin:0;padding:0;overflow-x:hidden}
    .galaxy-bg{background:radial-gradient(circle at 50% 50%,#0f172a 0%,#030712 100%)}
    .liquid-glass{background:var(--glass-surface);-webkit-backdrop-filter:blur(24px) saturate(160%);backdrop-filter:blur(24px) saturate(160%);border:1px solid var(--glass-border);box-shadow:inset 0 1px 1px rgba(255,255,255,0.03),0 25px 50px -12px rgba(0,0,0,0.7)}
    .luxury-btn{background:linear-gradient(135deg,#2563EB,#4F46E5);border:1px solid rgba(255,255,255,0.15);box-shadow:0 4px 20px rgba(37,99,235,0.3);transition:all 0.4s cubic-bezier(0.23,1,0.32,1)}
    .luxury-btn:hover{transform:translateY(-2px) scale(1.02);box-shadow:0 15px 35px rgba(37,99,235,0.5)}
    .shadow-glow{box-shadow:0 0 40px rgba(37,99,235,0.3)}
    .section-container{max-width:1440px;margin:0 auto;padding:0 1.25rem}
    @media (min-width:1024px){.section-container{padding:0 5rem}}
    .line-clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  </style>
</head>
<body class="galaxy-bg text-white min-h-screen flex flex-col">
  <nav class="w-full h-[64px] flex items-center border-b border-white/10 bg-black/40 backdrop-blur-xl">
    <div class="section-container w-full flex items-center justify-between">
      <a href="/" class="text-2xl font-serif font-bold text-white flex items-center gap-1">
        <span class="text-brand-400">Guests</span>Valencia
      </a>
      <div class="flex items-center gap-4 text-sm">
        <a href="/" class="text-white/70 hover:text-white transition-colors">Volver a la web</a>
        <a href="#studio" class="text-white/70 hover:text-white transition-colors">Studio</a>
      </div>
    </div>
  </nav>

  <main class="flex-1">
    <section class="section-container pt-16 pb-10" id="studio">
      <div class="max-w-3xl">
        <span class="text-brand-400 font-bold uppercase tracking-[0.4em] text-[10px] mb-4 block">Sandra AI Studios</span>
        <h1 class="text-4xl sm:text-6xl font-serif font-bold mb-6">Lab Creativo Experimental.</h1>
        <p class="text-slate-400 text-lg leading-relaxed">Espacio dedicado a pruebas de imagen y video para el equipo interno. Todo lo experimental vive aqui, fuera del index comercial.</p>
        <div class="mt-8 flex flex-wrap gap-4">
          <button type="button" class="luxury-btn px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest">Nuevo proyecto</button>
          <a href="/" class="px-8 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest bg-white/5 border border-white/10 text-white/80 hover:text-white">Regresar</a>
        </div>
      </div>
    </section>

    <section class="section-container pb-20">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
        <div class="lg:col-span-5">
          <form id="ai-studio-form" class="liquid-glass p-6 sm:p-10 rounded-[40px] space-y-8 border border-white/5">
            <div class="grid grid-cols-2 sm:grid-cols-4 bg-white/5 p-1.5 rounded-2xl border border-white/5 gap-1">
              <button type="button" data-ai-type="image" class="ai-type-btn py-2 text-[8px] font-bold uppercase tracking-widest rounded-xl transition-all bg-brand-600 text-white shadow-glow">image</button>
              <button type="button" data-ai-type="video" class="ai-type-btn py-2 text-[8px] font-bold uppercase tracking-widest rounded-xl transition-all text-slate-500 hover:text-slate-300">video</button>
              <button type="button" data-ai-type="edit" class="ai-type-btn py-2 text-[8px] font-bold uppercase tracking-widest rounded-xl transition-all text-slate-500 hover:text-slate-300">edit</button>
              <button type="button" data-ai-type="analyze" class="ai-type-btn py-2 text-[8px] font-bold uppercase tracking-widest rounded-xl transition-all text-slate-500 hover:text-slate-300">analyze</button>
            </div>

            <div class="space-y-3">
              <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2">Archivo fuente</label>
              <div class="w-full aspect-video bg-white/5 border-2 border-dashed border-white/10 rounded-2xl flex items-center justify-center cursor-pointer overflow-hidden group" id="ai-studio-dropzone">
                <span class="text-slate-600 group-hover:text-slate-400" id="ai-studio-dropzone-label">+ Subir</span>
              </div>
              <input id="ai-studio-file" type="file" class="hidden" accept="image/*">
            </div>

            <div class="space-y-3">
              <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2">Prompt IA</label>
              <textarea id="ai-studio-prompt" placeholder="Ej: 'Añade un filtro retro' o 'Describe esta imagen'..." class="w-full h-32 bg-white/5 border border-white/10 rounded-2xl p-5 text-sm focus:border-brand-500 outline-none resize-none transition-all"></textarea>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div class="space-y-3">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2">Ratio</label>
                <select id="ai-studio-ratio" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none">
                  <option>1:1</option>
                  <option>2:3</option>
                  <option>3:2</option>
                  <option>3:4</option>
                  <option>4:3</option>
                  <option>9:16</option>
                  <option selected>16:9</option>
                  <option>21:9</option>
                </select>
              </div>
              <div class="space-y-3">
                <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-2">Calidad</label>
                <select id="ai-studio-quality" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs outline-none">
                  <option>1K</option>
                  <option>2K</option>
                  <option>4K</option>
                </select>
              </div>
            </div>

            <button type="submit" id="ai-studio-submit" class="w-full py-5 rounded-2xl font-bold uppercase tracking-[0.2em] text-[10px] transition-all flex items-center justify-center gap-3 bg-brand-600 hover:bg-brand-500 text-white shadow-glow">
              Ejecutar IA
            </button>
          </form>
        </div>

        <div class="lg:col-span-7">
          <div id="ai-studio-results" class="space-y-8">
            <div class="h-full min-h-[400px] border border-dashed border-white/10 rounded-[40px] flex items-center justify-center text-slate-600 uppercase tracking-widest font-black text-xs">
              Sin resultados
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const typeButtons = Array.from(document.querySelectorAll('.ai-type-btn'));
      const dropzone = document.getElementById('ai-studio-dropzone');
      const dropzoneLabel = document.getElementById('ai-studio-dropzone-label');
      const fileInput = document.getElementById('ai-studio-file');
      const form = document.getElementById('ai-studio-form');
      const promptInput = document.getElementById('ai-studio-prompt');
      const results = document.getElementById('ai-studio-results');
      let activeType = 'image';
      let sourcePreview = null;

      const setActiveType = (nextType) => {
        activeType = nextType;
        typeButtons.forEach(btn => {
          const isActive = btn.dataset.aiType === nextType;
          btn.className = `ai-type-btn py-2 text-[8px] font-bold uppercase tracking-widest rounded-xl transition-all ${isActive ? 'bg-brand-600 text-white shadow-glow' : 'text-slate-500 hover:text-slate-300'}`;
        });
      };

      typeButtons.forEach(btn => {
        btn.addEventListener('click', () => setActiveType(btn.dataset.aiType || 'image'));
      });

      const handleFile = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          sourcePreview = reader.result;
          if (dropzoneLabel) {
            dropzoneLabel.textContent = 'Archivo cargado';
          }
          if (dropzone) {
            dropzone.style.backgroundImage = `url('${sourcePreview}')`;
            dropzone.style.backgroundSize = 'cover';
            dropzone.style.backgroundPosition = 'center';
          }
        };
        reader.readAsDataURL(file);
      };

      dropzone && dropzone.addEventListener('click', () => fileInput && fileInput.click());
      fileInput && fileInput.addEventListener('change', (e) => {
        const file = e.target.files && e.target.files[0];
        handleFile(file);
      });

      form && form.addEventListener('submit', (e) => {
        e.preventDefault();
        const prompt = promptInput.value.trim();
        if (!prompt) return;
        if (!results) return;

        const card = document.createElement('div');
        card.className = 'liquid-glass rounded-[32px] overflow-hidden border border-white/10 shadow-glow';
        card.innerHTML = `
          <div class="p-6 border-b border-white/10">
            <div class="flex items-center justify-between">
              <h4 class="text-sm font-bold uppercase tracking-[0.3em] text-brand-400">${activeType}</h4>
              <span class="text-[9px] text-slate-500 uppercase">pendiente backend</span>
            </div>
            <p class="text-slate-400 text-sm mt-4 line-clamp-2">${prompt}</p>
          </div>
          <div class="bg-white/5 aspect-video flex items-center justify-center text-slate-500 text-xs uppercase tracking-widest">
            Resultado en espera
          </div>
        `;
        results.prepend(card);
      });
    })();
  </script>
</body>
</html>
