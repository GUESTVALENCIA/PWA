<!DOCTYPE html>
<html lang="es" class="h-full scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuestsValencia · Alojamientos Inteligentes en Valencia con IA</title>
  <meta name="description" content="Descubre alojamientos premium en Valencia con llegada autónoma, gestión inteligente y soporte 24/7 por nuestra IA Sandra.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'system-ui', 'sans-serif'],
            serif: ['Playfair Display', 'Georgia', 'serif']
          },
          colors: {
            brand: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
              500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a',
            },
            galaxy: {
              deep: '#030712',
              space: '#0B1120',
              accent: '#3B82F6',
              glow: '#8B5CF6'
            }
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --primary: #2563EB;
      --accent: #3B82F6;
      --galaxy-deep: #030712;
      --glass-surface: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.12);
    }
    
    body {
      background-color: var(--galaxy-deep);
      color: #F8FAFC;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Galaxy Background */
    .galaxy-bg {
      background: radial-gradient(circle at 50% 50%, #1E3A8A 0%, #0B1120 40%, #030712 100%);
      background-attachment: fixed;
    }

    /* Liquid Glass Effect */
    .liquid-glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        inset 0 1px 1px rgba(255, 255, 255, 0.1),
        0 20px 50px rgba(0, 0, 0, 0.4);
    }

    /* Spectacular Crystalline Gloss */
    .glossy-crystal {
      position: relative;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }
    
    .glossy-crystal::after {
      content: "";
      position: absolute;
      top: -150%;
      left: -150%;
      width: 400%;
      height: 400%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.05) 45%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.05) 55%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(35deg);
      pointer-events: none;
      animation: crystal-shine 10s infinite linear;
    }

    @keyframes crystal-shine {
      0% { transform: rotate(35deg) translate(-10%, -10%); }
      100% { transform: rotate(35deg) translate(10%, 10%); }
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .luxury-btn {
      background: linear-gradient(135deg, #2563EB, #4F46E5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .luxury-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.5);
      background: linear-gradient(135deg, #3B82F6, #6366F1);
    }

    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      padding-bottom: 12vh;
    }

    /* Navbar alignment fixes */
    nav { z-index: 1000; }
    .nav-link { 
      position: relative; 
      white-space: nowrap;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #3B82F6;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }

    /* Fix overlapping search container */
    #search-container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>

  </script>
