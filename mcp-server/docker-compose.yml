version: '3.8'

services:
  mcp-server:
    build: .
    container_name: sandra-mcp-server
    ports:
      - "4042:4042"
    env_file:
      - .env
    environment:
      - MCP_PORT=4042
      - MCP_HOST=0.0.0.0
      - NODE_ENV=production
    volumes:
      - ./snapshots:/app/snapshots
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4042/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

