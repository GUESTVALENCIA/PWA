services:
  - type: web
    name: sandra-mcp-server
    env: node
    rootDir: ./mcp-server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MCP_PORT
        value: 4042
      - key: MCP_HOST
        value: 0.0.0.0

